{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>Publicado em: {{ post.date|date:"d/m/Y H:i" }}</p>
    
    <div>{{ post.content|safe }}</div>

    <hr>
    <a href="{% url 'post_update' pk=post.pk %}">Editar</a>
    <a href="{% url 'post_delete' pk=post.pk %}">Deletar</a>
{% endblock %}
