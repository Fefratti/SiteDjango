{% extends 'blog/base.html' %}

{% block content %}
    <h2>Lista de Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
                <small>({{ post.date|date:"d/m/Y" }})</small>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
