{% extends 'blog/base.html' %}

{% block content %}
    <h2>Deletar Post?</h2>
    <p>Tem certeza que deseja deletar "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, deletar</button>
        <a href="{% url 'post_detail' pk=post.pk %}">Cancelar</a>
    </form>
{% endblock %}
