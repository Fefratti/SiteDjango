{% extends 'blog/base.html' %}

{% block content %}
    <h2>Categorias</h2>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category_detail' pk=category.pk %}">
                    {{ category.name }}
                </a>
                - {{ category.description }}
            </li>
        {% empty %}
            <li>Nenhuma categoria cadastrada.</li>
        {% endfor %}
    </ul>
{% endblock %}
